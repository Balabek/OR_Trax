<head>
    <title>O.R. Trax - Bridging Communication Between Healthcare Providers & Vendor Reps (Contact)</title>

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">

    <!-- Nexa -->
    <link href="css/webfonts.css" rel="stylesheet">

    <!-- Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800;900&family=Lato:wght@300;400;700;900&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

<body>

<div id="home" class="outermost_wrapper">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand animate__animated animate__fadeIn" href="#"><img src="img/ortrax_logo_main.svg" class="nav_logo" alt="ClinOne logo"></a>
            <button class="navbar-toggler ortrx_nav_toggler" type="button" data-bs-toggle="collapse" data-bs-target="#ortraxNavCollapse"
                    aria-controls="ortraxNavCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <div class="animated-icon1">
                    <span class="empty"></span>
                    <span class="empty"></span>
                    <span class="empty"></span>
                </div>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="ortraxNavCollapse">
                <ul class="navbar-nav ortrx_navbar animate__animated animate__fadeIn">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item nav_btn_item">
                        <button id="requestDemoButton" class="btn navbtn nav_signin_btn">Sign In</button>
                    </li>
                    <li class="nav-item nav_btn_item">
                        <button id="signInButton" class="btn navbtn nav_register_btn">Register</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav> <!-- Navigation END -->

    <div class="inner_header_area" style="background: url('img/bg_contact.png') center center no-repeat; background-size: cover;">
        <div class="container">
            <div class="row justify-content-start">
                <div class="inner_banner_holder">
                    <h1>Contact</h1>
                </div>
            </div>
        </div>
        <div class="innerpage_decoration"></div>
    </div> <!-- Inner Header END -->

    <div class="contact_area">
        <div class="container">
            <div class="row contact_area_outermost">
                <div class="col-lg-4 contact_data_holder">
                    <div class="wrld">
                        <div class="phone_and_email_holder">
                            <div class="contact_data_holder phone_holder">
                                <span class="phone"></span>
                                <a href="tel:813444TRAX">(813) 444-TRAX</a>
                            </div>
                            <div class="contact_data_holder email_holder">
                                <span class="email"></span>
                                <a href="mailto:contact@ortrax.com ">contact@ortrax.com</a>
                            </div>
                        </div>
                    </div>
                </div> <!-- Contact Data END -->
                <div class="offset-lg-1 col-lg-7 contact_form_holder">
                    <form id="ortrxContactForm" class="ortrx_contact_form" role="form">
                        <div class="section_title_holder text-center">
                            <h2>Drop us a line</h2>
                            <span class="title_decoration"></span>
                        </div>
                        <div class="form_innerbox">
                            <div class="form-group ortrx_form_group">
                                <label class="ortrx_label" for="Name"></label>
                                <input type="text" autocomplete="off" class="form-control ortrx_input" id="Name" placeholder="Name" onfocus="placeholder='' " onblur="placeholder='Name' " required="">
                                <div class="invalid-feedback">
                                    This field is required.
                                </div>
                            </div>
                            <div class="form-group ortrx_form_group">
                                <label class="ortrx_label" for="Email"></label>
                                <input type="text" autocomplete="off" class="form-control ortrx_input" id="Email" placeholder="Email" onfocus="placeholder='' " onblur="placeholder='Email' " required="">
                                <div class="invalid-feedback">
                                    This field is required.
                                </div>
                            </div>
                            <div class="form-group ortrx_form_group">
                                <label class="ortrx_label" for="Company"></label>
                                <input type="text" autocomplete="off" class="form-control ortrx_input" id="Company" placeholder="Healthcare Provider / Vendor Company" onfocus="placeholder='' " onblur="placeholder='Healthcare Provider / Vendor Company' ">
                                <div class="invalid-feedback">
                                    This field is required.
                                </div>
                            </div>
                            <div class="form-group ortrx_form_group">
                                <label class="ortrx_label" for="Message"></label>
                                <textarea class="form-control ortrx_txtarea" id="Message" placeholder="Message" onfocus="placeholder='' " onblur="placeholder='Message' " required=""></textarea>
                                <div class="invalid-feedback">
                                    This field is required.
                                </div>
                            </div>
                            <div class="form-group ortrx_form_group contact_submit_btn_holder text-center">
                                <button id="contactSubmit" type="submit" class="btn ortrx_send_btn">Submit</button>
                            </div>
                        </div>
                    </form>
                </div> <!-- Contact Form Holder END -->
            </div>
        </div>
    </div> <!-- Contact Area END -->

    <footer class="ortrx_footer">
        <div class="container">
            <div class="row footer_content_outermost justify-content-center">
                <div class="ortrx_footer_logo_holder">
                    <img src="img/Logo_white.svg" class="ortrxfooterlogo" alt="White version of the OR Trax logo">
                </div>
                <div class="footer_storelinks_holder">
                    <a href="#" class="storelinx apple"></a>
                    <a href="#" class="storelinx google"></a>
                </div>
                <div class="footer_navigation_holder">
                    <ul class="footer_navigation">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <span class="footer_separator"></span>
                <div class="footer_notes_holder">
                    <small>&copy; 2022 O.R. Trax <span>|</span> All Rights Reserved</small>
                </div>
                <div class="footer_socials_holder">
                    <ul class="footer_socials">
                        <li><a href="#" class="footersocicon fb"></a></li>
                        <li><a href="#" class="footersocicon in"></a></li>
                        <li><a href="#" class="footersocicon tw"></a></li>
                    </ul>

                </div>

            </div>
        </div>
    </footer> <!-- Footer END -->

</div> <!-- Outermost Wrapper END-->

<!-- jQuery'z -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>

</html>
