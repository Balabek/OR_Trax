<!DOCTYPE html>
<html lang="en">
<head>
    <title>O.R. Trax - Bridging Communication Between Healthcare Providers & Vendor Reps (Login)</title>

    <!-- Favicon(s) -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">

    <!-- Nexa -->
    <link href="css/webfonts.css" rel="stylesheet">

    <!-- Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800;900&family=Lato:wght@300;400;700;900&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <!-- Animate Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Hover CSS -->
    <link href="css/hover.css" rel="stylesheet">

    <!-- Main CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/ortrax_main.css" rel="stylesheet">
    <link href="css/mq.css" rel="stylesheet">
</head>
<body>

<div id="home" class="outermost_wrapper">

    <div class="ortrx_login_and_registration_area">
        <div class="container">
            <div class="row ortrx_login_and_registration_area_outermost">
                <form id="ortraxRegistrationForm" class="ortrx_registration_form" role="form">
                    <div class="section_title_holder text-center">
                        <h2>Login</h2>
                        <span class="title_decoration"></span>
                    </div>
                    <div class="form_innerbox">
                        <div class="form-group ortrx_form_group">
                            <label class="ortrx_label" for="Username"></label>
                            <input type="text" autocomplete="off" class="form-control ortrx_reg_input" id="Username" placeholder="Username / Email" onfocus="placeholder='' " onblur="placeholder='Username / Email' " required="">
                            <div class="invalid-feedback">
                                This field is required.
                            </div>
                        </div>

                        <div class="form-group ortrx_form_group">
                            <label class="ortrx_label" for="password"></label>
                            <input type="password" autocomplete="off" class="form-control ortrx_reg_input" id="password" placeholder="Password" onfocus="placeholder='' " onblur="placeholder='Password' " required="">
                            <div class="invalid-feedback">
                                This field is required.
                            </div>
                        </div>
                        <div class="form-group ortrx_form_group contact_submit_btn_holder text-center">
                            <button id="contactSubmit" type="submit" class="btn ortrx_signup_btn">Login</button>
                        </div>
                        <div class="forgot_holder text-center">
                            <a href="#" class="forgot">Forgot Password?</a>
                        </div>
                        <div class="prompt_holder text-center">
                            <p>Don't have an account? <a href="#">Register</a> now.</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <img src="img/logocut_xxl.png" class="logo_xxl_decoration" alt="Extra large and semi-transparent version of the logo">
    </div> <!-- Login & Registration Area END -->

</div> <!-- Outermost Wrapper END-->

<!-- jQuery'z -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>

<!-- JSz -->
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/ortrax.js"></script>

</body>

</html>
